<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>Formulario-Login</title>
	<link rel="stylesheet" href="../CSS/bootstrap.min.css">

</head>

<body>
	<div class="container">
		<div class="col-sm-12" style="width: 600px; margin-left: 250px; margin-top: 50px;">
			<div class="jumbotron">
				<div class="form-group" style="margin-top: 20px;">
					<h1 style="margin-left: 150px">
						Login
					</h1>
				</div>

				<hr>

				<form class="form-horizontal" style="margin-left: 50px;">
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="email" class="form-control" name="email" placeholder="&#9000; Enter Email..."
							required>
					</div>

					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="password" class="form-control" name="password"
							placeholder="&#128272; Enter Password..." required>
					</div>

					<div class="form-group">
						<label>
							<input type="checkbox">
							Remenber me
						</label>
					</div>

					<div class="form-group">
						<button class="btn btn-primary" style="width: 430px">Login</button>
					</div>

					<div class="form-group">
						<a href="#" style="margin-left: 310px;">Forget Password</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="../JS/vendor/jquery-1.11.2.min.js"></script>
	<script src="../JS/vendor/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
