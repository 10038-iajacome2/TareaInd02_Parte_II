<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Comandante</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../CSS/styleform.css">

</head>

<body >
    <div class="container">
        <div class="col-sm-10" style="width: 600px; margin-left: 250px; margin-top: 50px;">
            <div class="jumbotron">
                <div class="form-group">
                    <h1>
                        Login
                    </h1>
                    <img src="../img/logomilitar.jpg" class="imagen">
                </div>

                <form class="form-horizontal"></form>
                <div class="form-group input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="form-control" name="usuario" placeholder="&#9000; Usuario Comandante"
                        required>
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input type="password" class="form-control" name="password"
                        placeholder="&#9000; Contraseña Comandante" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox">
                        Recuerdame
                    </label>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" style="width: 430px" placeholder=""><img
                            src="../img/iniciar-sesion.png" height="18" width="18"> Ingresar</button>
                </div>

                <div class="form-group">
                    <a href="#" style="margin-left: 310px;">Olvido la contraseña</a>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../JS/vendor/jquery-1.11.2.min.js"></script>
    <script src="../JS/vendor/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
